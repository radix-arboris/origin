alt = "Gary Vee"
desc = "Gary is an entrepreneur at heart — he builds businesses. Today, he helps Fortune 1000 brands leverage consumer attention through his full-service advertising agency, VaynerMedia which has offices in NY, LA, London, Mexico City, LATAM and Singapore.  VaynerMedia is part of the VaynerX holding company which also includes VaynerProductions, VaynerNFT, Gallery Media Group, The Sasha Group, Tracer, VaynerSpeakers, VaynerTalent, and VaynerCommerce. Gary is also the Co-Founder of VaynerSports, Resy and Empathy Wines. Gary guided both Resy and Empathy to successful exits — both were sold respectively to American Express and Constellation Brands. He’s also a Board Member at Candy Digital, Co-Founder of VCR Group, Co-Founder of ArtOfficial, and Creator & CEO of VeeFriends. Gary was recently named to the Fortune list of the Top 50 Influential people in the NFT industry. Gary serves on the board of GymShark, MikMak, and Pencils of Promise. He is also a longtime Well Member of Charity:Water."
url = "https://www.youtube.com/c/garyvee"

